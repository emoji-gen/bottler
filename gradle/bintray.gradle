apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven'

def siteUrl = 'https://github.com/emoji-gen/bottler'
def gitUrl = 'https://github.com/emoji-gen/bottler.git'
def issueTrackerUrl = 'https://github.com/emoji-gen/bottler/issues'

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')

    configurations = ['archives']
    dryRun = false
    publish = true

    pkg {
        userOrg = 'pinemz'
        repo = 'maven'
        name = project.name
        desc = 'Cookie serializer and deserializer library for Java'
        licenses = ['MIT']
        vcsUrl = siteUrl
        issueTrackerUrl = issueTrackerUrl
        publicDownloadNumbers = true

        version {
            name = project.version
            vcsTag = project.version
        }
    }
}

install {
    repositories.mavenInstaller {
        pom {
            project {
                name project.name
                url siteUrl
                licenses {
                    license {
                        name 'MIT License'
                        url 'http://opensource.org/licenses/mit-license.php'
                    }
                }
                developers {
                    developer {
                        id 'pinemz'
                        name 'Pine Mizune'
                        email 'pinemz@gmail.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
